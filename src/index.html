<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce project</title>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body class="h-screen">

    <!-- header part starts -->
    <header class="py-4 shadow-sm bg-pink-100 lg:bg-white">
        <div class="container flex items-center justify-between">
            <!-- logo -->
            <a href="#top">
                <img src="../images/logo.svg" class="w-32" alt="logo">
            </a>
            <!-- searchbar -->
            <div class="w-full xl:max-w-xl lg:max-w-lg lg:flex relative hidden">
                <span class="absolute left-4 top-3 text-lg text-gray-400">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </span>
                <input type="text" class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary" placeholder="Search">
                <button class="bg-primary border border-primary text-white px-8 rounded-r-md font-medium hover:bg-transparent hover:text-primary transition">Search</button>
            </div>
            <!-- searchbar end -->
            <!-- icons -->
            <div class="flex items-center space-x-4">
                <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="far fa-heart" aria-hidden="true"></i>
                    </div>
                    <div class="text-xs leading-3">Wish Lists</div> 
                    <span class="absolute -right-0 -top-1 w-5 h-5 rounded-full  bg-primary text-xs text-white flex items-center justify-center">8</span>
                </a>
                <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="fas fa-shopping-bag" aria-hidden="true"></i>
                    </div>
                    <div class="text-xs leading-3">Carts</div> 
                    <span class="absolute -right-2 -top-1 w-5 h-5 rounded-full  bg-primary text-xs text-white flex items-center justify-center">3</span>
                </a>
                <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="far fa-user" aria-hidden="true"></i>
                    </div>
                    <div class="text-xs leading-3">Account</div> 
                </a>
            </div>
            <!-- icons ends -->
            
        </div>
    </header>
    <!-- header part ends -->
    <!-- nav starts -->
    <nav class="bg-gray-800 hidden lg:block">
        <div class="container flex">
            <!-- all catagory starts -->
            <div class="px-8 py-4 bg-primary flex items-center cursor-pointer relative group ">
                <span class="text-white">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </span>
                <span class="capitalize ml-2 text-white">All catagories</span>
                <div class=" absolute w-full left-0 top-full bg-white shadow-md py-3 divide-y divide-gray-300 divide-dashed border-t-0 opacity-0 group-hover:opacity-100 transition duration-300 invisible group-hover:visible">
                    <!-- single catagory starts -->
                    <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                        <img src="../images/icons/bed.svg" alt="bed" class="w-5 h-5 object-contain">
                        <span class="ml-6 text-sm text-gray-600">Bedroom</span>
                    </a>
                    <!-- single catagory ends -->
    
                    <!-- single catagory starts -->
                    <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                        <img src="../images/icons/sofa.svg" alt="bed" class="w-5 h-5 object-contain">
                        <span class="ml-6 text-sm text-gray-600">Sofa</span>
                    </a>
                    <!-- single catagory ends -->
                    <!-- single catagory starts -->
                    <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                        <img src="../images/icons/office.svg" alt="bed" class="w-5 h-5 object-contain">
                        <span class="ml-6 text-sm text-gray-600">Office</span>
                    </a>
                    <!-- single catagory ends -->
                    <!-- single catagory starts -->
                    <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                        <img src="../images/icons/outdoor-cafe.svg" alt="bed" class="w-5 h-5 object-contain">
                        <span class="ml-6 text-sm text-gray-600">Outdoor</span>
                    </a>
                    <!-- single catagory ends -->
                    <!-- single catagory starts -->
                    <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                        <img src="../images/icons/bed-2.svg" alt="bed" class="w-5 h-5 object-contain">
                        <span class="ml-6 text-sm text-gray-600">Mattress</span>
                    </a>
                    <!-- single catagory ends -->
                    <!-- single catagory starts -->
                    <a href="#" class="px-6 py-3 flex items-center hover:bg-gray-100 transition">
                        <img src="../images/icons/restaurant.svg" alt="bed" class="w-5 h-5 object-contain">
                        <span class="ml-6 text-sm text-gray-600">Restaurant</span>
                    </a>
                    <!-- single catagory ends -->
                    
                </div>
            </div>
            <!-- all catagory ends -->
            <!-- nav manu starts -->
            <div class="flex items-center justify-between space-x-6 flex-grow pl-12">
                <div class="flex items-center capitalize space-x-6">
                    <a href="#" class="text-gray-200 hover:text-white transition">Home</a>
                    <a href="#" class="text-gray-200 hover:text-white transition">Shop</a>
                    <a href="#" class="text-gray-200 hover:text-white transition">About us</a>
                    <a href="#" class="text-gray-200 hover:text-white transition">Contact us</a>
                </div>
                <div class="text-gray-200">
                    <a href="#" class="hover:text-white transition">Login/Resister</a>
                </div>
            </div>
            <!-- nav manu ends -->
        </div>
    </nav>
    <!-- nav ends -->
 <script src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
 <script src="../result.js"></script>
</body>
</html>
